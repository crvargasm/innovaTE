<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>InnovaTE - Inicio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Reenie+Beanie&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      prefix: 'tw-',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
            indie: ['Reenie Beanie', 'cursive'],
          },
        },
      },
    }
  </script>

</head>

<body>
  <main class="tw-h-full tw-w-full tw-m-0 tw-p-0">
    <div class="tw-bg-no-repeat tw-bg-center tw-bg-cover" style="background-image: url('images/Fondo_Papel.png');">

      <header class="tw-w-full tw-flex tw-flex-col">
        <div class="tw-flex tw-self-center tw-flex-col tw-relative tw-w-2/3">
          <img src="images/svg/empresas/subrayado_titulo.svg" alt="subrayado titulo"
            class="tw-w-full tw-absolute tw-z-[2] tw-top-8 tw-self-center">
          <div class="tw-w-5/6 tw-absolute tw-self-center tw-top-16 tw-z-[2] tw-justify-end tw-flex">
            <img src="images/svg/estrella.svg" alt="estrella de adorno" class="tw-w-[6%]">
          </div>
          <h2 class="tw-font-indie tw-text-[12rem] tw-z-[2] tw-text-center tw-font-bold">
            Empresas
          </h2>
        </div>
        <div class="tw-mt-10 tw-w-full">
          <img src="images/svg/empresas/chicosPC.svg" alt="chicos en el pc">
        </div>
      </header>

      <section id="secciones" class="tw-flex tw-flex-col tw-overflow-hidden">
        <section id="nuestra-oferta" class="tw-relative tw-mt-8 tw-w-11/12 tw-self-center">
          
        </section>

        <br><br><br>
      </section>
    </div>
  </main>


</body>

</html>
