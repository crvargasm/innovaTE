<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>InnovaTE - Emprendedores</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Reenie+Beanie&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      prefix: 'tw-',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
            indie: ['Reenie Beanie', 'cursive'],

          },
        },
      },
    }
  </script>

</head>

<body>
  <main class="tw-h-full tw-w-full tw-m-0 tw-p-0">
    <div class="tw-bg-no-repeat tw-bg-center tw-bg-cover"
      style="background-image: url('images/Pagina2024/public/images/Fondo_Papel.png');">
      <header class="tw-relative tw-w-full tw-mx-auto tw-flex tw-flex-col tw-justify-center tw-items-center">
        <div class="tw-w-1/6 tw-absolute tw-top-10 tw-left-[14%] tw-z-[2]">
          <img src="images/Pagina2024/public/svg/estrella.svg" alt="" class="tw-w-1/3">
        </div>
        <div class="tw-w-9/12 tw-absolute tw-top-0 tw-z-[2]">
          <img src="images/Pagina2024/public/svg/emprendedores/subrayadoAzul.svg" alt="subrayado azul">
        </div>
        <div class="tw-w-5/6 tw-mt-6 tw-z-[2]">
          <h2 class="2xl:tw-text-[16rem] tw-text-center tw-font-indie tw-font-bold tw-text-[14rem]">Emprendedores</h2>
        </div>
        <div class="tw-w-full tw-mt-8">
          <img src="images/Pagina2024/public/svg/emprendedores/genteCamisetaAzul.svg" alt="gente sudando por emprender">
        </div>
      </header>
      <section id="secciones" class="tw-flex tw-flex-col tw-overflow-hidden">
        <section id="como-emprender" class="tw-relative tw-mt-8 tw-w-11/12 tw-self-center">

        </section>

      </section>

    </div>
  </main>

</body>

</html>
