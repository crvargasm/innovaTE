<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>InnovaTE - Inversionistas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Reenie+Beanie&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      prefix: 'tw-',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
            indie: ['Reenie Beanie', 'cursive'],

          },
        },
      },
    }
  </script>

</head>

<body>
  <main class="tw-h-full tw-w-full tw-m-0 tw-p-0">
    <div class="tw-bg-no-repeat tw-bg-center tw-bg-cover" style="background-image: url('images/Fondo_Papel.png');">
      <header class="tw-w-full tw-flex tw-flex-col tw-overflow-hidden">
        <div class="tw-grid tw-w-11/12 tw-grid-cols-3 tw-gap-6 tw-self-center">
          <div class="tw-col-span-2 tw-flex tw-flex-col tw-justify-center ">
            <div class="tw-relative tw-flex tw-justify-center">
              <img src="images/svg/inversionistas/subrayado_rosado.svg" alt="subrayado rosado"
                class="tw-w-11/12 tw-z-[2]">
              <span
                class="tw-text-[12rem] tw-font-bold tw-font-indie tw-z-[2] tw-absolute -tw-top-6 tw-text-center tw-w-full tw-mx-auto">
                ¿Cómo donar?
              </span>
            </div>
            <div class="tw-w-full">
              <p class="tw-text-2xl"><b>Te invitamos a sumarte a nuestra misión en innovaTE, contribuyendo a
                  proyectos</b> que generan un
                impacto positivo y duradero. Aquí encontrarás los diferentes emprendimientos <b>en las etapas más
                  tempranas
                  para fomentar la innovación y el emprendimiento</b>.
              </p>
            </div>
          </div>
          <div class="tw-w-full tw-flex tw-flex-col tw-justify-center tw-items-center">
            <img src="images/svg/inversionistas/superman.svg" alt="chico volando" class="tw-w-11/12">
          </div>
        </div>
      </header>

      <section id="secciones" class="tw-flex tw-flex-col tw-overflow-hidden">
        <section id="emprendimientos" class="tw-w-11/12 tw-self-center">

        </section>
      </section>

      <br><br><br>
    </div>
  </main>

</body>

</html>
